<img
  class="view"
  src="../../../../assets/images/jpg/ferguson_home.jpg"
  alt=""
/>
<!-- Header IMG -->
<!-- Spotlight View -->
<div class="spotlight-view"></div>
<!-- Spotlight View -->

<!-- Main Content -->
<main class="container">
  <!-- Home Intro -->
  <section class="mt-5">
    <div class="row mb-5 pb-5">
      <div class="col-5">
        <h2>{{ home?.title }}</h2>
        <h4>{{ home?.price }}/mo</h4>
        <p>{{ home?.description }}</p>
        <h5>{{ home?.address }}</h5>
        <h5>
          <span>
            {{ home?.beds }} Beds
          </span>
          <span>
            {{ home?.baths }} Baths
          </span>
        </h5>

        <div class="row">
          <div
            class="col-auto text-center"
            *ngFor="let attribute of home?.attributes"
          >
            <div
              *ngIf="
                attribute.title === 'affordable' && attribute.value === true
              "
              class="attribute rounded-circle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="#FFFFFF"
                class="bi bi-currency-dollar"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
                />
              </svg>
            </div>
            <div
              *ngIf="
                attribute.title === 'smartHome' && attribute.value === true
              "
              class="attribute rounded-circle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="#FFFFFF"
                class="bi bi-phone"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
                />
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
              </svg>
            </div>
            <div
              *ngIf="
                attribute.title === 'mostLiked' && attribute.value === true
              "
              class="attribute rounded-circle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="#FFFFFF"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Home Intro -->

  <!-- Amenities -->
  <section class="my-5 py-5">
    <div class="row mt-5 pt-5">
      <div class="col-2" *ngFor="let amenity of home?.amenities">
        <div class="d-flex flex-column text-center mt-4">
          <svg *ngIf="amenity.value === true" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#19BF16" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle mx-auto"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
          <svg *ngIf="amenity.value === false" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#B51111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
          <h4>{{ amenity.title }}</h4>
        </div>
      </div>
    </div>
  </section>
  <!-- Amenities -->

  <!-- Comments -->
  <section class="my-5 py-5 w-75 mx-auto">
    <app-comments-list [comments]="home?.comments"></app-comments-list>
  </section>
  <!-- Comments -->
</main>
