<div class="view">
  <div class="container header-text pt-5">
    <h1 class="display-5 fw-semibold">Ferguson Home</h1>
    <h2>1234 Address St, City, St 12345</h2>
    <h3>$2,100/month</h3>
  </div>
</div>
<main class="container mt-5 pt-5">
  <section class="location-filter">
    <div class="row">
      <div class="col-3">
        <!-- TODO: Implement dropdown menu items -->
        <input class="form-control" placeholder="Location..." />
        <!-- TODO: Implement dropdown menu items -->

        <p class="text-end fw-bold mt-3">1711 results</p>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">Test</div>
        </div>
      </div>
    </div>
  </section>
  <section class="homes-container mb-5 pb-5">
    <div *ngFor="let home of homesList">
      <div class="row my-5 py-5">
        <div class="col-7">
          <a (click)="navigate(home.id!)" style="cursor: pointer">
            <img src="{{ home.imageUrl }}" class="home-img img-fluid" />
          </a>
        </div>
        <div class="col ms-4">
          <div class="mt-5 pt-5">
            <h1>{{ home.title }}</h1>
            <h5>${{ home.price }}/month</h5>
          </div>
          <div class="mt-3">
            <h5>{{ home.address }}</h5>
            <h5>
              {{ home.beds }} beds,
              {{ home.baths }} baths
            </h5>
          </div>
          <div class="mt-5">
            <h5>{{ home.description }}</h5>

            <div class="row">
              <div
                class="col-auto text-center"
                *ngFor="let attribute of home.attributes"
              >
                <div
                  *ngIf="
                    attribute.title === 'affordable' && attribute.value === true
                  "
                  class="attribute rounded-circle"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#FFFFFF"
                    class="bi bi-currency-dollar"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
                    />
                  </svg>
                </div>
                <div
                  *ngIf="
                    attribute.title === 'smartHome' && attribute.value === true
                  "
                  class="attribute rounded-circle"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#FFFFFF"
                    class="bi bi-phone"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
                    />
                    <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                  </svg>
                </div>
                <div
                  *ngIf="
                    attribute.title === 'mostLiked' && attribute.value === true
                  "
                  class="attribute rounded-circle"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#FFFFFF"
                    class="bi bi-heart"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
